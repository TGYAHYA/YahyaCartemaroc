<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carte Population du Maroc - Leaflet</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
	integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
	crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
	integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
	crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map { width: 100%; height: 100vh; }
		.info { 
			padding: 6px 8px; 
			font: 14px/16px Arial, Helvetica, sans-serif; 
			background: rgba(255,255,255,0.8); 
			box-shadow: 0 0 15px rgba(0,0,0,0.2); 
			border-radius: 5px; 
		} 
		.info h4 { margin: 0 0 5px; color: #555; }
		.legend { 
			text-align: left; 
			line-height: 18px; 
			color: #555; 
			background: rgba(255,255,255,0.8);
			padding: 6px 8px;
			border-radius: 5px;
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
		} 
		.legend i { 
			width: 18px; 
			height: 18px; 
			float: left; 
			margin-right: 8px; 
			opacity: 0.7; 
		}
		.language-toggle {
			padding: 10px 15px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: rgba(255,255,255,0.9);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.language-toggle button {
			padding: 5px 10px;
			margin: 0 5px;
			border: 1px solid #ccc;
			background: white;
			border-radius: 4px;
			cursor: pointer;
			font-size: 14px;
			transition: all 0.3s;
		}
		.language-toggle button:hover {
			background: #f0f0f0;
		}
		.language-toggle button.active {
			background: #4CAF50;
			color: white;
			border-color: #4CAF50;
		}
	</style>
</head>

<body>
<div id="map"></div>

<script>
let currentLanguage = 'fr';
let geojson;
let info;

const map = L.map('map').setView([31.7917, -7.0926], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

const languageControl = L.control({position: 'topright'});
languageControl.onAdd = function () {
	const div = L.DomUtil.create('div', 'language-toggle');
	div.innerHTML = `
		<button id="btn-fr" class="active">Français</button>
		<button id="btn-ar">العربية</button>
	`;
	L.DomEvent.disableClickPropagation(div);
	return div;
};
languageControl.addTo(map);

function changeLanguage(lang) {
	currentLanguage = lang;
	document.getElementById('btn-fr').classList.toggle('active', lang === 'fr');
	document.getElementById('btn-ar').classList.toggle('active', lang === 'ar');
	if (info) info.update();
}

document.addEventListener('DOMContentLoaded', () => {
	document.getElementById('btn-fr').addEventListener('click', () => changeLanguage('fr'));
	document.getElementById('btn-ar').addEventListener('click', () => changeLanguage('ar'));
});

info = L.control();
info.onAdd = function () {
	this._div = L.DomUtil.create('div', 'info');
	this.update();
	return this._div;
};
info.update = function (props) {
	const title = currentLanguage === 'fr' ? 'Population des Régions du Maroc' : 'سكان أقاليم المغرب';
	if (!props) {
		const hoverText = currentLanguage === 'fr' ? 'Survolez une région' : 'مرر فوق منطقة';
		this._div.innerHTML = `<h4>${title}</h4>${hoverText}`;
		return;
	}
	const regionName = currentLanguage === 'fr' ? props.nom_region : (props.nom_arabe || props.nom_region);
	const popLabel = currentLanguage === 'fr' ? 'Population' : 'السكان';
	const householdLabel = currentLanguage === 'fr' ? 'Ménages' : 'الأسر';
	const popValue = props.Population || props.population || props.Populatio || 0;
	const menagesValue = props.Menages || props.menages || props.Menage || 0;
	this._div.innerHTML = `
		<h4>${title}</h4>
		<b>${regionName}</b><br />
		${popLabel}: ${Math.round(popValue).toLocaleString('fr-FR')}<br />
		${householdLabel}: ${Math.round(menagesValue).toLocaleString('fr-FR')}
	`;
};
info.addTo(map);

function getColor(d) {
	return d > 6000000 ? '#800026' :
		   d > 4000000 ? '#BD0026' :
		   d > 3000000 ? '#E31A1C' :
		   d > 2000000 ? '#FC4E2A' :
		   d > 1500000 ? '#FD8D3C' :
		   d > 1000000 ? '#FEB24C' :
		   d > 500000  ? '#FED976' :
						 '#FFEDA0';
}

function style(feature) {
	const popValue = feature.properties.Population || feature.properties.population || feature.properties.Populatio || 0;
	return {
		weight: 2,
		opacity: 1,
		color: 'white',
		dashArray: '3',
		fillOpacity: 0.7,
		fillColor: getColor(popValue)
	};
}

function highlightFeature(e) {
	const layer = e.target;
	layer.setStyle({
		weight: 3,
		color: '#666',
		dashArray: '',
		fillOpacity: 0.7
	});
	if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
		layer.bringToFront();
	}
	info.update(layer.feature.properties);
}

function resetHighlight(e) {
	geojson.resetStyle(e.target);
	info.update();
}

function zoomToFeature(e) {
	map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
	layer.on({
		mouseover: highlightFeature,
		mouseout: resetHighlight,
		click: zoomToFeature
	});
}

fetch('./popmarocgeojson.geojson')
	.then(res => {
		if (!res.ok) throw new Error('Erreur réseau');
		return res.json();
	})
	.then(data => {
		geojson = L.geoJson(data, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
		map.fitBounds(geojson.getBounds());
	})
	.catch(err => {
		console.error('Erreur de chargement du GeoJSON :', err);
		alert('Erreur : Impossible de charger le fichier popmarocgeojson.geojson');
	});

map.attributionControl.addAttribution('Données &copy; Recensement Général du Maroc');

const legend = L.control({position: 'bottomright'});
legend.onAdd = function () {
	const div = L.DomUtil.create('div', 'info legend');
	const grades = [0, 500000, 1000000, 1500000, 2000000, 3000000, 4000000, 6000000];
	let from, to;
	for (let i = 0; i < grades.length; i++) {
		from = grades[i];
		to = grades[i + 1];
		div.innerHTML +=
			`<i style="background:${getColor(from + 1)}"></i> ${(from/1000000).toFixed(1)}M${to ? `&ndash;${(to/1000000).toFixed(1)}M` : '+'}<br>`;
	}
	return div;
};
legend.addTo(map);
</script>
</body>
</html>
